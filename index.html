<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/styles.css" />
  <title>momentum</title>
</head>

<body>
  <i class="weather-icon owf"></i>
<div class="temperature"></div>
<div class="weather-description"></div>
<div class="city" contenteditable="true">Воронеж</div>
  <time class="time"></time>
  <h1 class="date"></h1>
  <h1>
    <span class="greeting"></span>
    <div class="name" contenteditable="true"></div>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <div class="navigation-panel">  
    <button class="slide-left">L</button>
    <button class="slide-right">R</button>
    <button class="refresh-quote">F5</button>
  </div>

  <figure class="quotes">
    <blockquote class="quote"></blockquote>
    <figcaption class="author"></figcaption>
  </figure>
  <script src="quotes.json"></script>
  <script src="script.js"></script>
</body>

</html>
